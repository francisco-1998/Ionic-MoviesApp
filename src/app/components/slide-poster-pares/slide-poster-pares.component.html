<h1>{{ titulo }}</h1>
<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12">
        <div class="movies-flex" *ngFor="let movie of pares">
          <div class="movie">
            <div class="poster">
              <img *ngIf="movie.poster_path" class="poster" [src]="movie.poster_path | imagen">
              <!-- <img *ngIf="movie.poster_path" class="poster-effect" [src]="movie.backdrop_path | imagen"> -->
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="loadData()" expand="full" size=large color="tertiary">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
