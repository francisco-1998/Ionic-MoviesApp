<h1>{{ titulo }}</h1>
<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of categorias | pares">
    <ion-grid fixed style="padding-bottom: 15px;">
      <ion-row>
        <ion-col size="12" *ngFor="let item of pares">
          <ion-button expand="block" color="primary" size="large" mode="ios">{{ item.name }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
