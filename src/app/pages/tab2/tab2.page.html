<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
<ion-buttons slot="start">
  <ion-back-button defaultHref="/" text=""></ion-back-button>
</ion-buttons>
    <ion-title>Buscar película</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Ingrese el nombre de la pelicula" 
                 (ionChange)="onSearchChange($event)"
                 [value]="textoBuscar"
                [debounce]="500"
                inputmode="text"></ion-searchbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-list>
      <ion-list-header>
        <ion-label>Búsquedas populares</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of ideas">
        <ion-label color="tertiary" (click)="enviar(item)">{{ item }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
