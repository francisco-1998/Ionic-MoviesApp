<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sisco's Movies</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-slide-show [peliculas]="listaPeliculasRecientes" [titulo]=""></app-slide-show>
  <app-slide-categorias [categorias]="listaCategorias" [colores]="listaColores"></app-slide-categorias>
  <app-slide-poster [proximasMovies]="listaPeliculasUpcoming" [titulo]="nombreSeccion2"></app-slide-poster>
  <app-slide-poster-pares [peliculas]="listaPeliculasPopulares" [titulo]="nombreSeccion3"></app-slide-poster-pares>
</ion-content>
